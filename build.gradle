plugins {
    id 'java'
}

group 'com.karim'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    base_name = "algorithm-study"
    main_class = "com.karim"
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}